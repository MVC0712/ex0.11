<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Packing</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/Packing.css" />
  </head>
  <!-- hogehoge -->
  <body>
    <header>Packing</header>
    <div class="upper__wrapper">
      <div class="input__wrapper">
        <div class="first__row">
          <!-- Order number -->
          <div class="input-block__outer">
            <div class="input__title">OrdrNo</div>
            <input id="directive__input" class="need-clear" type="text" />
            <select
              id="directive_input__select"
              class="save-data no-input need-clear"
            ></select>
          </div>
          <!-- Press Date -->
          <div class="input-block__outer">
            <div class="input__title">PressDate</div>
            <!-- <input id="press-date__input" class="need-clear no-input save-data" type="date" /> -->
            <select
              id="press-date__select"
              class="save-data no-input need-clear"
            ></select>
          </div>
        </div>
        <div class="dot__line"></div>
        <!-- Packing Date -->
        <div class="input-block__outer">
          <div class="input__title">PckDate</div>
          <input
            id="packing-date__input"
            class="need-clear no-input save-data"
            type="date"
          />
        </div>
        <!-- press work time -->
        <div class="input-block__outer">
          <div class="input__title">PckTm</div>
          <input
            id="press-start__input"
            class="save-data need-clear no-input"
            type="text"
          />
          -
          <input
            id="press-finish__input"
            class="save-data need-clear no-input"
            type="text"
          />
        </div>
        <!-- Worker -->
        <div class="input-block__outer">
          <div class="input__title">Worker</div>
          <select id="worker__select" class="save-data need-clear"></select>
          <button id="add_worker__button">Add</button>
        </div>
        <!-- Packing Worker Table -->
        <table id="workers__table">
          <thead>
            <tr>
              <th>id</th>
              <th>Name</th>
              <th>Number</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <!-- Packing Complete Date -->
        <div class="input-block__outer">
          <div class="input__title">Complete</div>
          <input
            id="packing-date__input"
            class="need-clear no-input save-data"
            type="date"
          />
        </div>
        <button id="test__button">TEST</button>
      </div>

      <div class="complete-list__wrapper">
        <div class="top__box">
          <div id="press_filter__wrapper">
            <label>
              <input
                class="radio__input"
                type="radio"
                name="press_filter"
                checked="checked"
                value="1"
              />
              <span class="radio__span"> SamePrs </span>
            </label>
            <label>
              <input
                class="radio__input"
                type="radio"
                name="press_filter"
                value="2"
              />
              <span class="radio__span"> AllPrs </span>
            </label>
          </div>
        </div>
        <table id="complete-list__table">
          <thead class="table-content">
            <tr>
              <th>id</th>
              <th>RackNum</th>
              <th>BoxNum</th>
              <th>Qty</th>
            </tr>
          </thead>
          <tbody class="table-content"></tbody>
        </table>
      </div>
    </div>
    <div class="bottom__wrapper">
      <div class="left__wrapper">
        <div class="top__box"></div>
        <div class="bottom-table__wrapper">
          <table id="remain-rack__table">
            <thead class="table-content">
              <tr>
                <th></th>
                <th colspan="3">Remain Rack</th>
              </tr>
              <tr>
                <th>id</th>
                <th>RackNum</th>
                <th>Ordr</th>
                <th>Qty</th>
              </tr>
            </thead>
            <tbody class="table-content"></tbody>
            <tbody class="table-footer" id="remain-rack-table__footer">
              <tr>
                <td>1</td>
                <td></td>
                <td>Total</td>
                <td>0</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="middle__wrapper">
        <div class="top__box">
          <div class="input-block__outer">
            <div class="input__title">NG</div>
            <input id="ng-qty__input" class="need-clear" type="text" />
            <select id="ng-code__select" class="save-data need-clear"></select>
            <button>Add</button>
          </div>
        </div>
        <div class="bottom-table__wrapper">
          <table id="ng__table">
            <thead class="table-content">
              <tr>
                <th></th>
                <th colspan="3">NG Table</th>
              </tr>
              <tr>
                <th>id</th>
                <th>Code</th>
                <th>Note</th>
                <th>Qty</th>
              </tr>
            </thead>
            <tbody class="table-content"></tbody>
            <tbody class="table-footer" id="ng-table__footer">
              <tr>
                <td></td>
                <td></td>
                <td>NG</td>
                <td>0</td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td>OK</td>
                <td>0</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="right__wrapper">
        <div class="top__box">
          <div class="input-block__outer">
            <div class="input__title">Box Num</div>
            <input id="box-number__input" class="need-clear" type="text" />
            <button>Add</button>
          </div>
        </div>
        <div class="bottom-table__wrapper">
          <table id="box__table">
            <thead class="table-content">
              <tr>
                <th></th>
                <th colspan="2">BOX Table</th>
              </tr>
              <tr>
                <th>id</th>
                <th>BoxNum</th>
                <th>Qty</th>
              </tr>
            </thead>
            <tbody class="table-content"></tbody>
            <tbody class="table-footer" id="box-table__footer">
              <tr>
                <td></td>
                <td>SUM</td>
                <td>0</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./lib/jquery.min.js"></script>
    <script src="./scr/Packing.js"></script>
  </body>
</html>
